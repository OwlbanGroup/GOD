version: '3.8'

services:
  divine-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: god-divine-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      # Azure Configuration
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - AZURE_STORAGE_ACCOUNT_NAME=${AZURE_STORAGE_ACCOUNT_NAME}
      - AZURE_STORAGE_ACCOUNT_KEY=${AZURE_STORAGE_ACCOUNT_KEY}
      - AZURE_STORAGE_CONTAINER_NAME=${AZURE_STORAGE_CONTAINER_NAME}
      - AZURE_COSMOS_ENDPOINT=${AZURE_COSMOS_ENDPOINT}
      - AZURE_COSMOS_KEY=${AZURE_COSMOS_KEY}
      - AZURE_COSMOS_DATABASE_ID=${AZURE_COSMOS_DATABASE_ID}
      - AZURE_COSMOS_CONTAINER_ID=${AZURE_COSMOS_CONTAINER_ID}
      # Security
      - SESSION_SECRET=${SESSION_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      # Feature Flags
      - ENABLE_AI_FEATURES=${ENABLE_AI_FEATURES:-true}
      - ENABLE_BLOCKCHAIN=${ENABLE_BLOCKCHAIN:-true}
      - ENABLE_AZURE_INTEGRATION=${ENABLE_AZURE_INTEGRATION:-true}
      - ENABLE_GPU_ACCELERATION=${ENABLE_GPU_ACCELERATION:-true}
    volumes:
      - ./logs:/app/logs
    networks:
      - divine-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: god-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - divine-app
    networks:
      - divine-network
    profiles:
      - with-nginx

  # Optional: Redis for caching
  redis:
    image: redis:alpine
    container_name: god-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - divine-network
    profiles:
      - with-redis
    command: redis-server --appendonly yes

networks:
  divine-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
